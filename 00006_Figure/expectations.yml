---
expectations:
- binding: "*"
  inspection: DeclaresTag:html
- binding: html
  inspection: DeclaresTag:body
- binding: body
  inspection: DeclaresTag:aside
- binding: aside
  inspection: DeclaresTag:figure
- binding: aside/figure
  inspection: DeclaresTag:img
- binding: aside/figure/img
  inspection: DeclaresAttribute:src="https://central.classroom.mumuki.io/images/avatar.svg"
- binding: body/section
  inspection: DeclaresTag:aside
- binding: body/section/aside
  inspection: DeclaresTag:img
