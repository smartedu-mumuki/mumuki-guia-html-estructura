---
expectations:
- binding: html/body/section
  inspection: DeclaresTag:figure
- binding: html/body/section/figure
  inspection: DeclaresTag:img
- binding: html/body/section/figure/img
  inspection: DeclaresAttribute:src="https://raw.githubusercontent.com/smartedu-mumuki/mumuki-guia-html-estructura/master/images/panqueques.jpg"
- binding: html/body/section/figure/img
  inspection: DeclaresAttribute:alt="Panqueques"
- binding: html/body/section/figure/img
  inspection: DeclaresAttribute:width=30%
